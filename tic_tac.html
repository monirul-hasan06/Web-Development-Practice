<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="tic_tac.css">
</head>
<body>
    <div class="heading">
        <h2>
            <p id="p1"> Tic - </p> 
            <p id="p2"> Tac - </p>
            <p id="p3"> Toe </p>
        </h2>
    </div>
    <div class="game">
        <div class="box"><p>X</p></div>
        <div class="box"><p>X</p></div>
        <div class="box"><p>X</p></div>
        <div class="box"><p>X</p></div>
        <div class="box"><p>X</p></div>
        <div class="box"><p>X</p></div>
        <div class="box"><p>X</p></div>
        <div class="box"><p>X</p></div>
        <div class="box"><p>X</p></div>
    </div>
    <div class="reset">
        <button id="button2"> Reset Game</button> <br>
        <button>New Game</button>
    </div>
    <script>tic_tac.js</script>
</body>
</html>
